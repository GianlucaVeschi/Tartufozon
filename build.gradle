// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        kotlin_version = "1.4.31"
        compose_version = '1.0.0-beta07'
    }

    repositories {
        google()
        mavenCentral()
//        jcenter {
//            content {
//                includeModule("org.jetbrains.kotlinx", "kotlinx-collections-immutable-jvm")
//            }
//        }
    }

    dependencies {
        def gradle = '7.0.0-alpha15'
        classpath "com.android.tools.build:gradle:$gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        def hilt = "2.28-alpha"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt"

        def junit5 = "1.7.1.1"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junit5"

        //Firebase
        classpath 'com.google.gms:google-services:4.3.5'
    }
}

plugins {
    id "org.jetbrains.kotlin.android" version "1.4.21" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
//        jcenter {
//            content {
//                includeModule("org.jetbrains.kotlinx", "kotlinx-collections-immutable-jvm")
//            }
//        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

